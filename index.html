<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-header">
        <div class="container-topo">
            <h3>Questionário</h3>
        </div>
    </header>
    <main class="container-main">
        <div class="container-conteudo">
            <h2>Questionário</h2>
            <p>Responda o questionário abaixo marcando as opções
                que correspondem as suas preferências por jogos.
            </p>
        </div>
        <form class="container-conteudo-formulario" action="">
            <h4>Quais plataformas de jogo você utiliza?</h4>
            <input type="checkbox" name="jogos[]" id="checkbox-xbox" value="xbox" >
            <label for="checkbox-xbox">Xbox</label> <br>
            <input type="checkbox" name="jogos[]" id="checkbox-playstation" value="playstation" >
            <label for="checkbox-playstation">PlayStation</label> <br>
            <input type="checkbox" name="jogos[]" id="checkbox-switch" value="switch" >
            <label for="checkbox-switch">Switch</label> <br>
            <input type="checkbox" name="jogos[]" id="checkbox-stadia" value="stadia" >
            <label for="checkbox-stadia">Stadia</label> <br>
            <input type="checkbox" name="jogos[]" id="checkbox-pc" value="pc" >
            <label for="checkbox-pc">PC</label> <br>

            <h4>Quais seus gêneros de jogos preferidos? </h4>
            <input type="checkbox" name="generos[]" id="checkbox-acao" value="acao">
            <label for="checkbox-acao">Ação</label> <br>
            <input type="checkbox" name="generos[]" id="checkbox-aventura" value="aventura">
            <label for="checkbox-aventura">Aventura</label> <br>
            <input type="checkbox" name="generos[]" id="checkbox-plataforma" value="plataforma">
            <label for="checkbox-plataforma">Plataforma</label> <br>
            <input type="checkbox" name="generos[]" id="checkbox-rpg" value="rpg">
            <label for="checkbox-rpg">RPG</label> <br>
            <input type="checkbox" name="generos[]" id="checkbox-tiro" value="tiro">
            <label for="checkbox-tiro">Tiro</label> <br>
            <input type="checkbox" name="generos[]" id="checkbox-corrida" value="corrida">
            <label for="checkbox-corrida">Corrida</label> <br>

            <button type="submit">Enviar Questionário</button>
        </form>
    </main>
    <footer class="container-rodape">

        <p>Copyright 2022 - Questionário</p>
    </footer>
    
</body>
</html>
